<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <link rel="icon" href="data:;base64,iVBORw0KGgo=" />


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />


    <link rel="stylesheet" href="./dmc_defaults.css" />
    <script src="./recipe.js" defer></script>

    <title>Mobile Recipe App</title>
  </head>
  <!-- End of head -->
  <body>
      <div class="recipe-app">
    <header id="header" class="header">
      <div class="header-container">
        <div class="logo-container">
          <h2 class="logo">AllRecipes</h2>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-text"
            name="search-text"
            placeholder="food name"
          />
          <button id="search"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>
    <!-- End of header -->
    <!--  Favorites -->

    <div class="fav-container">
      <div class="fav-header">
      <ul class="fav-meals" id="fav-meals">
        <li class="meal" id="borda">
          <img
            class="dish-img"
            src="./images/pexels-borba-2878741.jpeg"
            alt="borda"
          />
          <h3 class="dish-name">Borda</h3>
        </li>
        <li class="meal" id="choquette">
          <img
            class="dish-img"
            src="./images/pexels-choquette-2641886.jpeg"
            alt="choquette"
          />
          <h3 class="dish-name">Choquette</h3>
        </li>
        <li class="meal" id="coman">
          <img
            class="dish-img"
            src="./images/pexels-coman-3659862.jpeg"
            alt="coman"
          />
          <h3 class="dish-name">Coman</h3>
        </li>
        
        
        <li class="meal" id="offler">
          <img
            class="dish-img"
            src="./images/pexels-offler-3535383.jpeg"
            alt="offler"
          />
          <h3 class="dish-name">Offler</h3>
        </li>
        <li class="meal" id="valeria">
          <img
            class="dish-img"
            src="./images/pexels-valeria-boltneva-842571.jpeg"
            alt="valeria"
          />
          <h3 class="dish-name">valeria</h3>
          
        </li>
      </ul>

      <!-- End of favorites UL -->
      </div>
      <!-- End Fav header -->
    </div>
    <!-- End of favorites -->
   
    <!-- Random Meal Recipe -->
    <div class="meals" id="meals">
    
  <div class="meal" id="meal">
        <div class="meal-header">
            <h3 class="random-meal-text">Random recipe</h3>
            <img
            class="random-recipe-img"
            id="random-recipe-img"
            src="/images/pexels-hero_fav-3789885.jpeg"
            alt="recipe of the day"
            />
        <div class="random-meal-name-container">
        <h4>Veggie veggies </h4>
        <button class="fav-btn "><i class="fa fa-heart"></i></button>
        </div>
    </div>

    <!-- Random Meal Recipe insert by js-->
    </div>
  </body>
</html>
